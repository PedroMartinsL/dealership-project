<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elegante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradiente de fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da viewport */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fundo branco semi-transparente */
            padding: 40px;
            border-radius: 15px; /* Bordas mais arredondadas */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra mais suave */
            width: 100%;
            max-width: 420px; /* Largura máxima para o formulário */
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .form-floating label {
            color: #666;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        .btn-primary {
            background-color: #2575fc; /* Cor primária do botão */
            border-color: #2575fc;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px; /* Bordas mais arredondadas para o botão */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1a5ac9;
            border-color: #1a5ac9;
        }
        .text-muted a {
            color: #2575fc;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4">Bem-vindo(a) de Volta!</h2>
        <form method="post" th:action="@{/login}">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" 
                name="email"
                placeholder="nome@exemplo.com">
                <label for="floatingInput"><i class="bi bi-envelope me-2"></i>Email</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" 
                name="password"
                placeholder="Senha">
                <label for="floatingPassword"><i class="bi bi-lock me-2"></i>Senha</label>
            </div>
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <p class="text-muted">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
